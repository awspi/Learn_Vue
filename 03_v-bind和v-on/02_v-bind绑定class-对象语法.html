<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active{
            color:cyan;
            background-color: black;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <template id="my-app">
        <div :class="className">哈哈哈哈哈哈哈</div>
        <!-- 对象语法 {'active':boolean}引号可加可不加 -->
        <!-- 为true则绑定 -->
        <div :class="{'active':true}">truetruetrue</div>
        <div :class="{active:false}">falsefalsefalse</div>
        <div :class="{active:isActive}">测试文字测试文字</div>
        <button @click="toggle">切换</button>

        <!-- 也可以多个键值对 -->
        <div :class="{active:isActive,title:true}">active title多个键值对</div>
        <!-- 默认的class会与动态的class结合 -->
        <div class="aaa bbb" :class="{active:isActive,title:true}">默认的class会与动态的class结合</div>
        <!-- 将对象放在一个单独的属性中  :class="classObj"-->
        <div class="aaa bbb" :class="classObj">将对象放在一个单独的属性中</div>
        <!-- 将返回的对象放在一个methods方法中 :class="getClassObj()"-->
        <div class="aaa bbb" :class="getClassObj()">将返回的对象放在一个methods方法中</div>
        

    </template>

    <script src="../js/vue.js"></script>
    <script>
        const App={
            template:"#my-app",
            data(){
                return{
                    className:"pithy",
                    isActive:true,
                    classObj:{ //对象属性和属性之间不能相互引用
                        active:true,
                        title:true
                    }
                }
            },
            methods: {
                toggle(){
                    this.isActive=!this.isActive;
                },
                getClassObj(){
                    return{
                        active:true,
                        title:true
                    }
                }
            },

        }
        Vue.createApp(App).mount("#app")
    </script>
</body>
</html>
