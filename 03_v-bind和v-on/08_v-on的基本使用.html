<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .area{
            width: 200px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="app"></div>

        <!-- v-on:监听的事件=“methods中的方法” -->
    <template id="my-app">
        <button v-on:click="btnClick">btn1</button>
        <!-- 语法糖  -->
        <div class="area" @mousemove="mouseMove">div</div>
        <!-- 绑定一个表达式 inline statement 内联表达式-->
        <!-- <button @click="counterClick">{{counter}}</button> -->
        <button @click="counter++">{{counter}}</button>
        <!-- 绑定一个对象 -->
        <div class="area" v-on="{click:btnClick,mousemove:mouseMove}"></div>

        
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const App={
            template:"#my-app",
            data(){
                return{
                    message:"Hello World",
                    counter:100
                }
            },
            methods: {
                btnClick(){
                    console.log("clicked");
                },
                mouseMove(){
                    console.log("moved");
                },
                counterClick(){
                    this.counter++;
                }
            },

        }
        Vue.createApp(App).mount("#app")
    </script>
</body>
</html>
