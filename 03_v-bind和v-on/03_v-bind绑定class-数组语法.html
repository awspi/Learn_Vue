<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <template id="my-app">
        <!-- 数组里可以加变量 -->
        <div :class="['aaa',title]">aaaaaaaa</div>
        <!-- 数组里加三元 -->
        <div :class="['aaa',title,isActive?'active':'']">hhhhhhh</div>
        <!-- 数组里嵌套对象 -->
        <div :class="['aaa',title,{active:isActive}]">hhhhhhh</div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const App={
            template:"#my-app",
            data(){
                return{
                    message:"Hello World",
                    title:"bbb",
                    isActive:true
                }
            }

        }
        Vue.createApp(App).mount("#app")
    </script>
</body>
</html>
