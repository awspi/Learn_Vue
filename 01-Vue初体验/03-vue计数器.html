<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- view -->
    <div id="app">
        <h2>当前计数:{{counter}}</h2>
        <button v-on:click="increase">➕</button>
        <button @click="counter--">➖</button>
    </div>
    <!-- view -->

    <!-- view model -->
    <!-- new Vue() -->
    <!-- view model -->

    <script src="../js/vue.js"></script>
    <script>
        //声明式编程
        const app=new Vue({
            el:'#app',//用于挂载要管理的元素

            //model//
            data:{//定义数据
                counter:0
            },
            //model// 

            methods: {//methods 定义函数
                increase:function(){
                    this.counter++; //this 
                    console.log("counter++");
                }
            }
        })
    </script>
</body>
</html>
