<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <template id="my-app">
        <button @click="firstName=firstName+'a'">修改firstname</button>
        <h2>{{firstName+" "+lastName}}</h2>
        <h2>{{score>60?"ok":"not"}}</h2>
        <h2>{{message.split(" ").reverse().join(" ")}}</h2>
        <hr>
        <h2>{{getFullName()}}</h2>
        <h2>{{getFullName()}}</h2>
        <h2>{{getFullName()}}</h2>
        <h2>{{getFullName()}}</h2>
        <h2>{{getFullName()}}</h2>
        <h2>{{getFullName()}}</h2>
        <h2>{{getReverseMessage()}}</h2>
        <hr>
        <!-- 计算属性 -->
        <h2>{{fullname}}</h2>
        <h2>{{fullname}}</h2>
        <h2>{{fullname}}</h2>
        <h2>{{fullname}}</h2>
        <h2>{{reversemessage}}</h2>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const App={
            template:"#my-app",
            data(){
                return{
                    firstName:"w",
                    lastName:"asd",
                    score:80,
                    message:"hello world"
                }
            },methods: {
                getFullName(){
                    console.log("getFullName");
                    return this.firstName+" "+this.lastName;
                },getReverseMessage(){
                   return this.message.split(" ").reverse().join(" ")
                }
            },
            computed:{
                //定义fullname计算属性
                //计算属性具有缓存，多次使用时，只会执行一次
                fullname(){
                    console.log("fullname");
                    return this.firstName+" "+this.lastName;
                },
                reversemessage(){
                    return this.message.split(" ").reverse().join(" ")
                }
            }

        }
        Vue.createApp(App).mount("#app")
    </script>
</body>
</html>
