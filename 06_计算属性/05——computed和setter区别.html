<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <template id="my-app">
        <button @click="firstName=firstName+'a'">修改firstname</button>
        <button @click="fullname='abc d'">修改fullname</button>
       
        <!-- 计算属性 -->
        <h2>{{fullname}}</h2>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const App={
            template:"#my-app",
            data(){
                return{
                    firstName:"w",
                    lastName:"asd",
                    score:80,
                    message:"hello world"
                }
            },
            computed:{
                fullname:{
                    get:function(){
                        return this.firstName+" "+this.lastName;
                    },
                    set:function(newVal){
                        console.log(newVal);
                        const names=newVal.split(" ");
                        this.firstName=names[0];
                        this.lastName=names[1];
                    }
                }
            }

        }
        Vue.createApp(App).mount("#app")
    </script>
</body>
</html>
